
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroLove</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff8fa3",
                        "primary-hover": "#ff758f",
                        "secondary": "#ffe5ec",
                        "accent": "#ffb3c1",
                        "highlight": "#fff0f3",
                        "text-main": "#590d22",
                        "text-muted": "#a4133c",
                        "water": "#a2d2ff",
                        "water-deep": "#72c2ff"
                    },
                    fontFamily: {
                        "display": ["Fredoka", "sans-serif"]
                    },
                    boxShadow: {
                        'cute': '0 12px 40px -10px rgba(255, 143, 163, 0.3)',
                        'cute-hover': '0 25px 60px -12px rgba(255, 143, 163, 0.6)',
                        'glass': 'inset 0 2px 10px rgba(255, 255, 255, 0.5), 0 8px 32px 0 rgba(255, 143, 163, 0.2)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-fast': 'float 3s ease-in-out infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                        'pop-out': 'pop-out 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards',
                        'shimmer': 'shimmer 2s infinite linear',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-5deg)' },
                            '50%': { transform: 'rotate(5deg)' },
                        },
                        heartbeat: {
                            '0%': { transform: 'scale(1)' },
                            '14%': { transform: 'scale(1.1)' },
                            '28%': { transform: 'scale(1)' },
                            '42%': { transform: 'scale(1.1)' },
                            '70%': { transform: 'scale(1)' },
                        },
                        'pop-out': {
                            '0%': { transform: 'scale(0) translateY(20px)', opacity: '0' },
                            '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                            '100%': { transform: 'translateX(200%) skewX(-15deg)' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffe5ec 0%, #fff0f3 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .bottle-shadow {
            filter: drop-shadow(0 25px 40px rgba(255, 143, 163, 0.45));
        }
        @keyframes heart-rise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-120px) scale(2); opacity: 0; }
        }
        .animate-heart-rise {
            animation: heart-rise 1.2s ease-out forwards;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ffb3c1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #ff8fa3; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-primary selection:text-white overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
